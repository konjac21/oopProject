<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <img src="logoOOP.png"> <!--logo for this website-->
    <h1>ðŸ’– Hello World!</h1>
    <h3>Welcome to GlamWeather.</h3>
    <p>Your fashion helper for the suitable weather</p>
    <input type="text" id="city_input" placeholder="Search your city"><!--search text box-->
    <button type="button" onclick="buttonClicked()">Enter</button>
    <br>
    <div id="info">
      <!--weather info-->
      <div id="container1">
        <p id="weather"></p>
        <p id="city_name"></p>
        <p id="country"></p>
        <p id="lat"></p>
        <p id="lon"></p>
        <p id="desc"></p>
        <p id="temperature"></p>
        <p id="feel_like"></p>
        <p id="pressure"></p>
        <p id="max"></p>
        <p id="min"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="sunrise"></p>
        <p id="sunset"></p>
      </div>
      <!--outfit suggestion-->
      <div id="suggest">
        <p id="outfit-suggest"></p>
        <p id="outfit"></p>
        <div id="outfit-image"></div>
      </div>  
    </div>
    <script src="main.js"></script>
  </body>
</html>
